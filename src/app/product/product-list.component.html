<div class="product-list">
  <h4 *ngIf="products.length">{{listType}} List</h4>
  <div class="product-info">
    <div *ngFor="let product of products">
      <div><span>Name: {{product.name}}</span><br></div>
      <div><span>Price: $ {{product.price}}</span><br></div>      
      <div class="chip" *ngFor="let tag of product.tags">
          {{tag.name}}
      </div>
    </div>
  </div>
</div>
