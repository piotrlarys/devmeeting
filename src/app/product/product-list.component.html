<div class="product-list">
  <h3>{{listType}} List</h3>
  <div class="product-info">
    <div  class='cursor-pointer' *ngFor="let product of products">
      <div><span>Name: {{product.name}}</span><br></div>
      <div><span>Price: $ {{product.price}}</span><br></div>
      <div *ngFor="let tag of product.tags"><button class="btn btn-success">{{tag.name}}</button></div>
    </div>
  </div>
</div>
